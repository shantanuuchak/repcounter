<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RepoCounter</title>
    <link rel="stylesheet" href="styles/fonts.css" />
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <header>
      <h1>
        RepCounter: <span class="highlight">Count</span> your exercise rep
        <span class="fit-glymph">h</span>
      </h1>
    </header>
    <main>
      <section class="counter-box">
        <h2 class="heading">Rep Counted</h2>
        <p class="count">0</p>
        <div class="buttons">
          <button class="btn btn-add">Add One</button>
          <button class="btn btn-save">Save</button>
          <button class="btn btn-reset" type="reset">Reset</button>
        </div>
        <p class="entries">Your past entires will show up here</p>
      </section>
    </main>
