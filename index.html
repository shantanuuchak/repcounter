<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RepoCounter</title>
    <link rel="stylesheet" href="fonts.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1 class="heading">RepCounter: Count your exercise rep</h1>
      <h2 class="fitness-logo"></h2>
    </header>
    <main>
      <section class="counter">
        <h2 class="heading">Rep Counted</h2>
        <p class="count">0</p>
        <div class="buttons">
          <button class="add-one">Add One</button>
          <button class="save">Save</button>
          <button type="reset" class="reset">Reset</button>
        </div>
        <p class="entries">Your past entires will show up here</p>
      </section>
    </main>

    <footer>
      <p>Keep on grindin' ğŸ’ª</p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
